<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Input Library</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <input type="text" class="input default" value="Default">
  <input type="text" class="input success" value="Success">
  <input type="text" class="input error" value="Error">
  <input type="text" class="input large" value="Large">
  <input type="text" class="input small" value="Small">
  <input type="text" class="input disabled" value="Disabled" disabled>
</body>
</html>
